        <section class="passenger-details">

            <form action="confirmation.html" method="POST" onsubmit="showBookingAlert()">
                <label for="fullName"><b>Full Name:<b></label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="age">Age:</label><br>

                <label>Gender:</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>

                <label for="idProof">ID Proof:</label><br>
                <select id="idProof" name="idProof" required><br><br>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="passport">Passport</option>
                    <option value="drivingLicense">Driving License</option><br><br>
                </select><br><br>

                <label for="idNumber">ID Number:</label><br>
                <input type="text" id="idNumber" name="idNumber" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

           
       
        <label for="from">From:</label><br>

        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="day">Day:</label><br>
        <input type="text" id="day" name="day" required><br><br>
